id: sophos-firewall
name: Sophos Firewall
patterns:
    architecture:
        - (?i)\b(?P<Architecture>(i386|amd64))\b
    filter:
        - (?i)^sw-sfos
    version:
        - (?P<Major>\d+).(?P<Minor>\d+)
path: '{{ .Name }}/{{ .Major }}/{{ .Filename }}'
architecture: amd64
streaming: false
mappings: {}
