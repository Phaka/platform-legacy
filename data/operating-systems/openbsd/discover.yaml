id: openbsd
name: OpenBSD
patterns:
    architecture:
        - (?i)\b(?P<Architecture>(amd64|i386))\b
        - (?i)\b(?P<Architecture>(i386|amd64))\b
    filter:
        - openbsd
        - (?i)^openbsd
    version:
        - (?P<Major>\d+)\.(?P<Minor>\d+)
path: '{{ .Name }}/{{ .Major }}{{if .Minor }}.{{ .Minor }}{{ end }}/{{ .Architecture }}/{{ .Filename }}'
architecture: ""
streaming: false
mappings: {}
