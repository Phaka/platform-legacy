id: freebsd
name: FreeBSD
patterns:
    architecture:
        - (?i)\b(?P<Architecture>(i386|amd64))\b
    filter:
        - freebsd
        - (?i)^kfreebsd
        - (?i)^freebsd
    version:
        - (?P<Major>\d+)\.(?P<Minor>\d+)
path: '{{ .Name }}/{{ .Major }}{{if .Minor }}.{{ .Minor }}{{ end }}/{{ .Architecture }}/{{ .Filename }}'
architecture: ""
streaming: false
mappings: {}
