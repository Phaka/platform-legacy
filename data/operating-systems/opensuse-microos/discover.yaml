id: opensuse-microos
name: openSUSE MicroOS
patterns:
    architecture:
        - (?i)\b(?P<Architecture>(s390x|i586|aarch64|x86_64|ppc64le))\b
    filter:
        - (?i)^openSUSE\-MicroOS\-
    version: []
path: '{{ .Name }}/{{ .Architecture }}/{{ .Filename }}'
architecture: ""
streaming: false
mappings: {}
