id: ubuntu
name: Ubuntu
patterns:
    architecture:
        - (?i)\b(?P<Architecture>(i386|amd64|powerpc|ppc64el|ppc64))\b
    filter:
        - (?i)^ubuntu
    version:
        - (?P<Major>\d+)\.(?P<Minor>\d+)
path: '{{ .Name }}/{{ .Major }}{{if .Minor }}.{{ .Minor }}{{ end }}/{{ .Architecture }}/{{ .Filename }}'
architecture: ""
streaming: false
mappings: {}
